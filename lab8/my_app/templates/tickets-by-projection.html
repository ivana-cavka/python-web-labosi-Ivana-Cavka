<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    Naziv filma: {{projection_data.movie_name}}<br>
    Vrijeme: {{projection_data.time}}
    <br><br>
    <table>
        <tr>
            <th style="width:100px">Sjedalo: </th>
            <th style="width:100px">Kupac: </th>
        </tr>
        {% for ticket in ticket_data %}
            <tr>
                <td>{{ticket.seat_number}}</td>
                <td>{{ticket.customer.username}}</td>
            </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
